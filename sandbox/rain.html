<!-- Countdown by Krzysztof Furtak -->
<script type="text/javascript" src="http://cdn.rainbowhunt.com/js/kkcountdown.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#stop_all").on('click', function() {
		var secs = $("#secs").val(),
		cdBox = $(".kkcountdown");

		$("#secs").parent("span").html("<strong>"+secs+"</strong>");
		$('.reset').show().on('click', function() {
			cdBox.trigger('countdown:reset');
		});

		cdBox.attr('data-seconds', secs)
		.kkcountdown({
			displayDays: true,
			displayZeroDays: false,
			hoursText: ':',
			minutesText: ':',
			secondsText: '',
			textAfterCount: 'Thank you',
			warnSeconds: 10,
			warnClass: 'alert',
			callback: cBack
		});
	});

});

function cBack(){
	console.log('THE END - Function callback!');
}
</script>

<!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->

<script>
var menuRight = document.getElementById( 'cbp-spmenu-s2' ),
showRight = document.getElementById( 'showRight' ),
body = document.body;

showRight.onclick = function() {
	classie.toggle( this, 'active' );
	classie.toggle( menuRight, 'cbp-spmenu-open' );
	disableOther( 'showRight' );
};

function disableOther( button ) {

	if( button !== 'showRight' ) {
		classie.toggle( showRight, 'disabled' );
	}

}
</script>
